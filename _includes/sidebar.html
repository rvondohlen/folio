<div class="sidebar">
  <div class="sidebar-content">
    <div class="sidebar-tag-list">
      <!-- <h4>Tags:</h4> -->
      <ul>
      {% for tag in site.tags %}
        {% assign t = tag | first %}
        {% assign posts = tag | last %}
        <li><a id={{t | downcase | replace:" ","-" }} href={{ "/tag/" | append: t | append: "/" | prepend: site.baseurl }}>{{ t | capitalize_all }}</a></li>
      {% endfor %}
      </ul>
    </div>
    <div class="sidebar-notice">
      <p>This is a demo of the <a href="https://github.com/rvondohlen/folio">Folio</a> theme for <a href="https://jekyllrb.com/">Jekyll.</p>
    </div>
    <div class="sidebar-title">
       <!--  <h4>v0.001</h4> -->
        <a href="{{ "/" | prepend: site.baseurl }}">
          <h1>Folio</h1>
          <img class="sidebar-title-image" src="{{ "/img/folder-icon.png" | prepend: site.baseurl }}" alt="">
          
        </a>
        
    </div>
  </div>
</div>
