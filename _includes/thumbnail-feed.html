
<div class="grid">
{% for post in site.posts %}
  <div class="grid-item" style="background-color:#{{post.color}}">
    <a href="{{ site.baseurl | append: post.url }}">
    {% if post.img %}
    	{% assign base_string = "./img/post/" %}
    	{% assign full_image = base_string  | append: post.img %}
    	{% thumbnail full_image 240x %}
    {% endif %}
      <p class="grid-item-caption" >{{post.title}}</p>
    </a>
  </div>
{% endfor %}
</div>
